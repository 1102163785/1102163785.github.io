    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>贷款金额</label>
                <input type="number" class="form-control" id="money" placeholder="在此输入金额，单位万元" value="0.0">
            </div>
            <div class="form-group col-md-3">
                <label>贷款期限</label>
                <input type="number" class="form-control" id="time" placeholder="在此输入期限，单位月" value="360">
            </div>
            <div class="form-group col-md-3">
                <label>当前利率</label>
                <input type="number" class="form-control" id="rate" placeholder="在此输入利率，如：4.65" value="5.19">
            </div>
            <div class="form-group col-md-3">
                <label>贷款方式</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="lt1" name="loantype" class="custom-control-input">
                    <label class="custom-control-label" for="lt1">等额</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="lt2" name="loantype" class="custom-control-input" onselect="test(2);">
                    <label class="custom-control-label" for="lt2">等本</label>
                </div>
            </div>
        </div>
        <div class="form-row">

            <div class="form-group">
                <a class="btn btn-primary" onclick="test();">计算</a>
            </div>
        </div>


    </div>

    <script>
        function test() {



            try {
                var totalmoney = parseFloat(money.value);
                var yearrate = parseFloat(rate.value);
                yearrate /= 100;
                var monthrate = yearrate / 12;

                var months = parseFloat(time.value);

                var ans = totalmoney * (monthrate * (Math.pow(monthrate + 1, months)) / (Math.pow(monthrate + 1, months) - 1));
                ans *= 1000000;
                ans = Math.round(ans);
                ans /= 100;
                alert(ans);
            } catch (e) {
                alert(e.message);
            }
        }
    </script>
